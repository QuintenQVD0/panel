name: Docker

on:
  push:
    branches:
      - main
  release:
    types:
      - published

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-php-base:
    name: Build PHP base image on ${{ matrix.os }}
    runs-on: ${{ matrix.os}}
    permissions:
      contents: read
      package: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: amd64
            platform: linux/amd64
          - os: ubuntu-24.04-arm
            arch: arm64
            platform: linux/arm64
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build a base PHP image on a native runner 
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.base
          push: false
          platforms: ${{ matrix.platform }}
          tags: "base-php:${{ matrix.arch }}"
          cache-from: type=gha,scope=tagged-base-php${{ matrix.arch }}
          cache-to: type=gha,scope=tagged-base-php${{ matrix.arch }},mode=max

      - name: export image to file
        run: docker save -o base-php-${{ matrix.arch }}.tar base-php:${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: base-php-${{ matrix.arch }}.tar
          path: base-php-${{ matrix.arch }}.tar


  build-and-push:
    name: Build and Push ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build-php-base
    permissions:
      contents: read
      packages: write  
         
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
    # Always run against a tag, even if the commit into the tag has [docker skip] within the commit message.
    if: "!contains(github.ref, 'main') || (!contains(github.event.head_commit.message, 'skip docker') && !contains(github.event.head_commit.message, 'docker skip'))"

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest,enable=${{ github.event_name == 'release' && github.event.action == 'published' && github.event.release.prerelease == false }}
            type=ref,event=tag
            type=ref,event=branch
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Build Information
        id: build_info
        run: |
          echo "version_tag=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_OUTPUT
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

        # Download the base PHP image AMD64
      - uses: actions/download-artifact@v4
        with:
          name: tagged-base-php-amd64.tar
        
        # Download the base PHP image ARM64
      - uses: actions/download-artifact@v4
        with:
          name: tagged-base-php-arm64.tar

        # Load the Base images in docker
      - name: Import base PHP image
        run: |
          docker load -i base-php-amd64.tar
          docker load -i base-php-arm64.tar
          rm base-php-arm64.tar base-php-amd64.tar   
      
      - name: Build and Push (tag)
        uses: docker/build-push-action@v6
        if: "github.event_name == 'release' && github.event.action == 'published'"
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: 'linux/amd64,linux/arm64'
          build-args: |
            VERSION=${{ steps.build_info.outputs.version_tag }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          cache-from: type=gha,scope=tagged${{ matrix.os }}
          cache-to: type=gha,scope=tagged${{ matrix.os }},mode=max

      - name: Build and Push (main)
        uses: docker/build-push-action@v6
        if: "github.event_name == 'push' && contains(github.ref, 'main')"
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: 'linux/amd64,linux/arm64'
          build-args: |
            VERSION=dev-${{ steps.build_info.outputs.short_sha }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.os }}
          cache-to: type=gha,scope=${{ matrix.os }},mode=max
